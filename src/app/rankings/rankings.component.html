<table class="table">
	<thead>
	<tr>
		<th>Ranking</th>
		<th>Name</th>
		<th>Points</th>
	</tr>
	</thead>
	<tbody>
		<tr *ngFor="let ranking of rankings">
			<td>{{ranking.Position}}</td>
			<td><a routerLink="/player/{{ranking.PlayerID}}">{{ranking.FirstName + " " + ranking.LastName}}</a></td>
			<td>{{ranking.Sum}}</td>
		</tr>
	</tbody>
</table>
