<div *ngIf="event" class="container">
	<h1 class="text-center">
		{{event.Name}} {{event.Season}}
	</h1>
	<div class="row">
		<div class="col-md-6">
			<h1 class="text-center">Players</h1>
			<div class="widget"><app-player-list [players]="players"></app-player-list></div>
		</div>
		<div class="col-md-6">
			<h1 class="text-center">Matches</h1>
			<div class="d-flex flex-column-reverse widget">
				<div *ngFor="let round of rounds">
					<h4 *ngIf="matches[round.Round].length" class="text-center">{{round.RoundName}}</h4>
					<app-match-list [matches]="matches[round.Round]"></app-match-list>
				</div>
			</div>
		</div>
	</div>
</div>
