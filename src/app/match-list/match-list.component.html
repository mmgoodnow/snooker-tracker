<div *ngIf="_matches.length" class="list-group">
	<table class="table">

		<tbody>
		<tr *ngFor="let match of _matches">
			<td class="text-right">{{match.Player1.FirstName}} {{match.Player1.LastName}}</td>
			<td class="text-left">{{match.Score1}}</td>
			<td class="text-right">{{match.Score2}}</td>
			<td class="text-left">{{match.Player2.FirstName}} {{match.Player2.LastName}}</td>
		</tr>
		</tbody>
	</table>
</div>
<h5 *ngIf="!_matches.length" class="text-muted">No matches this season</h5>
