<div class="container">
  <table class="table">
    <thead>
    <tr>
      <td>Player ID</td>
      <td>Name</td>
      <td>Turned Pro</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of players">
      <td>{{p.ID}}</td>
      <td>{{p.FirstName + " " + p.LastName}}</td>
      <td>{{p.FirstSeasonAsPro}}</td>
    </tr>
    </tbody>
  </table>
</div>
