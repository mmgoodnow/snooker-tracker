<app-navbar></app-navbar>
<div class="container">
	<div class="text-center my-sm-3">
		<input title="Search" placeholder="Search" [(ngModel)]="search" class="form-control"/>
	</div>
	<table class="table">
		<thead>
		<tr>
			<td>Name</td>
			<td>Country</td>
			<td>Born</td>
			<td>Turned Pro</td>
		</tr>
		</thead>
		<tbody>
		<ng-container *ngFor="let player of players">
			<tr *ngIf="isRelevant(player)">
				<td><a routerLink="/player/{{player.ID}}">{{player.FirstName + " " + player.LastName}}</a></td>
				<td>{{player.Nationality}}</td>
				<td>{{player.Born}}</td>
				<td>{{player.FirstSeasonAsPro}}</td>
			</tr>
		</ng-container>
		</tbody>
	</table>
</div>
