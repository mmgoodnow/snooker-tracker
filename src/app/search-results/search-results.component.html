<app-navbar></app-navbar>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <td>Name</td>
      <td>Turned Pro</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of players">
		<td><a routerLink="/player/{{p.ID}}">{{p.FirstName + " " + p.LastName}}</a></td>
      <td>{{p.FirstSeasonAsPro}}</td>
    </tr>
    </tbody>
  </table>
</div>
