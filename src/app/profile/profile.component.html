<div *ngIf="user" class="row">
	<div class="container mt-sm-5 col-md-6" id="form-div">
		<h1>Profile</h1>

		<form class="m-2">
			<div class="form-group row">
				<label for="username" class="col-form-label col-sm-3">Username</label>
				<input [(ngModel)]="user.username"
					   placeholder="username"
					   id="username"
					   name="username"
					   class="form-control col-sm-9"/>
			</div>
			<div class="form-group row">
				<label for="password" class="col-form-label col-sm-3">Password</label>
				<input [(ngModel)]="user.password"
					   placeholder="password"
					   type="password"
					   id="password"
					   name="password"
					   class="form-control col-sm-9"/>
			</div>
			<div class="form-group row">
				<label for="firstName" class="col-form-label col-sm-3">First Name</label>
				<input [(ngModel)]="user.firstName"
					   placeholder="first name"
					   id="firstName"
					   name="firstName"
					   class="form-control col-sm-9"/>
			</div>
			<div class="form-group row">
				<label for="lastName" class="col-form-label col-sm-3">Last Name</label>
				<input [(ngModel)]="user.lastName"
					   placeholder="last name"
					   id="lastName"
					   name="lastName"
					   class="form-control col-sm-9"/>
			</div>
			<div class="form-group row">
				<label for="email" class="col-form-label col-sm-3">Email Address</label>
				<input [(ngModel)]="user.email"
					   placeholder="email"
					   id="email"
					   name="email"
					   class="form-control col-sm-9"/>
			</div>

			<button (click)="update()"
					class="btn btn-success btn-block"
					name="update">
				Update User
			</button>
			<button (click)="delete()"
					class="btn btn-danger btn-block"
					name="delete">
				Delete User
			</button>
		</form>
	</div>
</div>
